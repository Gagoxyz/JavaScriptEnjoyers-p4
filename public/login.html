<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTV - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    #userForm {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand ps-2">Bolsa de trabajo voluntario</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Dashboard</a>
          <a class="nav-link" href="voluntariado.html">Voluntariados</a>
          <a class="nav-link" href="usuarios.html">Usuarios</a>
          <a class="nav-link active" aria-current="page" href="login.html">Login</a>
          <a class="nav-link disabled" aria-disabled="true" id="activeUser"></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-login mt-5" id="userForm">
    <form>
      <div class="mb-3">
        <img src="./assets/images/login.jpg" class="login-image" alt="LoginImage" />
        <h5>Iniciar sesión</h5>
      </div>
      <div class="mb-3">
        <label for="loginInputEmail" class="form-label">Dirección correo electrónico</label>
        <input type="email" class="form-control" id="loginInputEmail" aria-describedby="emailHelp" />
        <div id="emailHelp" class="form-text">
          Nunca compartiremos su correo electrónico con nadie más.
        </div>
      </div>
      <div class="mb-3">
        <label for="loginInputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="loginInputPassword" />
      </div>
      <button type="submit" class="btn btn-primary" id="submitValues">Enviar</button>
    </form>
  </div>

  <!-- NUEVO: Tarjeta con datos -->
  <div class="container" id="userCard" style="display: none;"></div>

  <div class="container-logged">
    <h5 class="py-5" id="userIsLogged"></h5>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/login.js"></script>
</body>

</html>
